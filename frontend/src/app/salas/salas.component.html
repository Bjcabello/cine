<div class="container mt-4">
  <h2>Gesti√≥n de Salas de Cine</h2>

  <form (ngSubmit)="guardarSala()">
    <div class="mb-3">
      <label>Nombre de la sala</label>
      <input type="text" [(ngModel)]="sala.nombre" name="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Estado</label>
      <select [(ngModel)]="sala.estado" name="estado" class="form-control" required>
        <option value="disponible">Disponible</option>
        <option value="ocupada">Ocupada</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary me-2">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>

  <hr />

  <h4>Salas Registradas</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of salas">
        <td>{{ s.nombre }}</td>
        <td>{{ s.estado }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editar(s)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
