<div class="container mt-4">
  <h2>Asignar Película a Sala de Cine</h2>

  <form (ngSubmit)="asignar()">
    <div class="mb-3">
      <label for="pelicula">Película</label>
      <select [(ngModel)]="asignacion.pelicula" name="pelicula" class="form-control" required>
        <option *ngFor="let p of peliculas" [value]="p">{{ p }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="sala">Sala</label>
      <select [(ngModel)]="asignacion.sala" name="sala" class="form-control" required>
        <option *ngFor="let s of salas" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fecha">Fecha de Publicación</label>
      <input type="date" [(ngModel)]="asignacion.fecha" name="fecha" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success me-2">Asignar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>

  <hr />

  <h4>Asignaciones Realizadas</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Película</th>
        <th>Sala</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of asignaciones">
        <td>{{ a.pelicula }}</td>
        <td>{{ a.sala }}</td>
        <td>{{ a.fecha }}</td>
      </tr>
    </tbody>
  </table>
</div>
