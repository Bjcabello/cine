<div class="container mt-4">
    <h3>Formulario de Película</h3>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group mb-3">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Nombre de la película" />
        <div class="text-danger" *ngIf="movieForm.get('name')?.invalid && movieForm.get('name')?.touched">
          El nombre es obligatorio.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="duration">Duración (minutos)</label>
        <input type="number" id="duration" class="form-control" formControlName="duration" />
        <div class="text-danger" *ngIf="movieForm.get('duration')?.invalid && movieForm.get('duration')?.touched">
          Duración inválida.
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </div>
