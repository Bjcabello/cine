<div class="container mt-4">
    <h2>Dashboard</h2>
  
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total de salas</h5>
            <p class="card-text">{{ totalSalas }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Salas disponibles</h5>
            <p class="card-text">{{ salasDisponibles }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Total de películas</h5>
            <p class="card-text">{{ totalPeliculas }}</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" routerLink="/peliculas">
        Ver Listado de Películas
      </button>
  </div>
