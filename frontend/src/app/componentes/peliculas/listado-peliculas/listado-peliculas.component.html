<div class="container mt-4">
  <h2>Listado de Películas</h2>
  <div class="row">
    <div class="col" *ngFor="let pelicula of peliculas">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ pelicula.nombre }}</h5>
          <p class="card-text">
            Fecha de publicación: 
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
