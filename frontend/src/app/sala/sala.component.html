<div class="container mt-4">
  <h2>Gestión de Salas de Cine</h2>

  <!-- Tabla de salas -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sala of salas">
        <td>{{ sala.id_sala }}</td>
        <td>{{ sala.nombre }}</td>
        <td>{{ sala.estado ? 'Disponible' : 'Ocupada' }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="seleccionarSala(sala)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario -->
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">{{ isEditando ? 'Editar Sala' : 'Nueva Sala' }}</h5>
      <form (ngSubmit)="guardarSala()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            [(ngModel)]="salaForm.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select
            id="estado"
            class="form-select"
            [(ngModel)]="salaForm.estado"
            name="estado"
          >
            <option [ngValue]="true">Disponible</option>
            <option [ngValue]="false">Ocupada</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">
          {{ isEditando ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancelarFormulario()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
