<div class="container mt-4">
  <h2>Listado de Salas</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sala of salas">
        <td>{{ sala.id_sala }}</td>
        <td>{{ sala.nombre }}</td>
        <td>{{ sala.estado ? 'Disponible' : 'Ocupada' }}</td>
      </tr>
    </tbody>
  </table>
</div>
